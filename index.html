<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flash Clock</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/flash-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flash Clock">
  <meta name="msapplication-TileImage" content="images/flash-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <h1>Flash Clock</h1>
  <div id="clock">--:--:--</div>
  <div id="admin-section" class="hidden">
      <div id="chart"></div>
      <div id="controls">
          <button onclick="togglePause()">Pause/Resume</button>
          <button onclick="toggleMode()">Switch Mode (Linear/Exponential)</button>
          <button onclick="enableRandomMode()">Random Mode</button>
          <button onclick="sleepMode()">Sleep Mode</button>
      </div>
  </div>
  
  <button id="admin-btn">Admin</button>
  <script src="js/main.js"></script>
  <script>
    window.onload = () => {
        'use strict';
    
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
                    .register('sw.js');
        }
        
    }
  </script>
</body>
</html>
